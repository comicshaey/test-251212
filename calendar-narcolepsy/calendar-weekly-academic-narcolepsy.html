  <style>
    :root{
      --black:#111;

    *{box-sizing:border-box;}

    /* ------------------------------
       í˜ì´ì§€ ê¸°ë³¸ ìŠ¤íƒ€ì¼
    ------------------------------ */
    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif;

    /* ------------------------------

    .sticky-header{
      position:sticky;
      top:0;

      background:#fff;

    .top-buttons{

    .btn-top{

    /* ------------------------------

    .controls-wrap{

    .controls{

    .controls input{

    .controls button{
      padding:5px 10px;

      background:#fafafa;

    }

    .controls-toggle{

    }
    .toggle-btn{
      font-size:.8rem;

    .range-text{

    /* ------------------------------
       ì£¼ê°„ ë‹¬ë ¥ êµ¬ì¡°
    ------------------------------ */
    .week-block{
      margin-bottom:24px;
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
    }
    .week-header{
      padding:8px 10px;
      border-bottom:1px solid var(--line);
      background:#fdfdfd;
      font-size:.95rem;
      font-weight:700;
    }

    .grid{
      border-top:1px solid var(--line);
    }

    .row{
      display:grid;
      grid-template-columns:repeat(7,1fr);
    }

    .head{
      background:#fafafa;
      text-align:center;
      padding:10px 8px;
      border-bottom:1px solid var(--line);

    }
    .head:last-child{border-right:none;}

    .cell{
      min-height:140px;
      padding:8px;
      border-right:1px solid var(--line);
      border-bottom:1px solid var(--line);
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .cell:last-child{border-right:none;}

    .date{
      font-size:.9rem;
      font-weight:900;
      margin-bottom:2px;
    }

    .txt{
      flex:1;
      overflow:auto;
      white-space:pre-wrap;
      overflow-wrap:anywhere;
      line-height:1.35;
      font-size:.9rem;
    }

    /* ì¼/í†  ìƒ‰ìƒ */
    .row:first-child > .head:nth-child(1){color:var(--sun);}
    .row:first-child > .head:nth-child(7){color:var(--sat);}
    .row:not(:first-child) > .cell:nth-child(1) .date{color:var(--sun);}
    .row:not(:first-child) > .cell:nth-child(7) .date{color:var(--sat);}

    /* ìƒ‰ìƒ ìš°ì„  ì ìš© - ê³µíœ´ì¼: ë¹¨ê°• / ì¬ëŸ‰íœ´ì—…ì¼: ì´ˆë¡ */
    .date.holiday-national{
      color:var(--sun);
    }
    .date.holiday-schooloff{
      color:green;
    }
    .date.holiday-national .date-link,
    .date.holiday-schooloff .date-link{
      color:inherit;
    }

    /* ------------------------------
       ë²„íŠ¼
    ------------------------------ */
    .btn{
      display:inline-block;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #222;
      font-weight:600;
      font-size:.9rem;
      text-decoration:none;
      color:#111;
      background:#fff;
    }

    footer{
      margin-top:24px;
      font-size:.85rem;
      color:#444;
      text-align:center;
    }

    /* ------------------------------
       ğŸ“± ëª¨ë°”ì¼ ìµœì í™”
    ------------------------------ */
    @media (max-width: 640px){
      .sticky-inner{padding-left:14px;padding-right:14px;}
      .wrap{padding-left:14px;padding-right:14px;}

      #title{font-size:1.2rem;}

      .top-buttons{
        flex-direction:column;
        align-items:flex-start;
        gap:6px;
      }
      .btn-top{
        font-size:.8rem;
        padding:6px 10px;
      }

      .controls{
        font-size:.85rem;
      }
      .controls input{
        font-size:.85rem;
        padding:3px 5px;
      }
      .controls button{
        font-size:.85rem;
        padding:4px 8px;
      }

      .cell{
        min-height:100px;
        padding:6px;
      }
      .txt{
        font-size:.8rem;
        line-height:1.3;
      }
      .head{
        padding:8px 4px;
        font-size:.8rem;
      }
      .week-header{

      }
    }
  </style>

<body>

  <!-- Sticky Header -->
  <div class="sticky-header">
    <div class="sticky-inner">

      <div class="top-buttons">
        <a href="/calendar-narcolepsy/" class="btn-top">í•™ë…„ë„ë³„ í˜ì´ì§€ë¡œ</a>

  <div class="wrap">


    <!-- ğŸ”½ ì„¤ì • ìë™ ì ‘í˜ -->

      <div class="controls" id="controls" style="display:none">
        <label>ì‹œì‘ì¼: <input type="date" id="startDateInput"></label>

<script>
  const q=new URLSearchParams(location.search);
  const START_PARAM=q.get("start");
  const WEEKS=Math.max(1,parseInt(q.get("weeks")||"4",10)||1);

  /* í•™ë…„ë„ ê³„ì‚° */
  function getAcademicYearByDate(d){
    const y=d.getFullYear();
    const m=d.getMonth()+1;
    return (m>=3? y : y-1);
  }

  let startDate;
  function parseYmd(str){
    const [y,m,d]=str.split("-").map(Number);
    return new Date(y,m-1,d);
  }

  if(START_PARAM){
    startDate=parseYmd(START_PARAM);
  }else{
    const t=new Date();
    startDate=new Date(t.getFullYear(),t.getMonth(),t.getDate());
    startDate.setDate(startDate.getDate()-startDate.getDay());
  }

  const academicYear=getAcademicYearByDate(startDate);
  document.getElementById("title").textContent=`${academicYear}í•™ë…„ë„ ë³‘ì› ë°©ë¬¸ ì¼ì • ì£¼ê°„ ë‹¬ë ¥`;

  // ================================
  //   ğŸ‡°ğŸ‡· ê¸°ë³¸ ì–‘ë ¥ ê³µíœ´ì¼ + ì¶”ê°€ ê³µíœ´ì¼/ì¬ëŸ‰íœ´ì—…ì¼
  // ================================
  function getBaseNationalHolidayList(year){
    const list = [
      `${year}-01-01`, // ì‹ ì •
      `${year}-03-01`, // ì‚¼ì¼ì ˆ
      `${year}-05-05`, // ì–´ë¦°ì´ë‚ 
      `${year}-06-06`, // í˜„ì¶©ì¼
      `${year}-08-15`, // ê´‘ë³µì ˆ
      `${year}-10-03`, // ê°œì²œì ˆ
      `${year}-10-09`, // í•œê¸€ë‚ 
      `${year}-12-25`  // ì„±íƒ„ì ˆ
    ];
    return new Set(list);
  }

  let extraNationalSet = new Set(); // holidays.json â†’ national
  let schoolOffSet     = new Set(); // holidays.json â†’ schoolOff

  async function loadExtraHolidays(){
    try{
      const res = await fetch("holidays.json");
      if(!res.ok) return;
      const data = await res.json();
      extraNationalSet = new Set(data.national || []);
      schoolOffSet     = new Set(data.schoolOff || []);
    }catch(e){
      // íŒŒì¼ ì—†ê±°ë‚˜ ì˜¤ë¥˜ ë‚˜ë©´ ê·¸ëƒ¥ ê¸°ë³¸ ê³µíœ´ì¼ë§Œ ì‚¬ìš©
    }
  }

  /* notes */
  let NOTES={};

  const pad=n=>(n<10?"0":"")+n;
  const ymd=(y,m,d)=>`${y}-${pad(m)}-${pad(d)}`;
  const addDays=(d,n)=>{const x=new Date(d);x.setDate(x.getDate()+n);return x;}
  const addWeeks=(d,n)=>addDays(d,n*7);

  const root=document.getElementById("root");
  const controlsEl=document.getElementById("controls");
  const toggleBtn=document.getElementById("toggleControlsBtn");

  document.getElementById("startDateInput").value=ymd(startDate.getFullYear(),startDate.getMonth()+1,startDate.getDate());
  document.getElementById("weeksInput").value=WEEKS;

  document.getElementById("applyBtn").addEventListener("click",()=>{
    const v=document.getElementById("startDateInput").value;
    const w=parseInt(document.getElementById("weeksInput").value,10)||1;
    if(!v)return;
    const s=parseYmd(v);
    s.setDate(s.getDate()-s.getDay());
    const p=new URLSearchParams();
    p.set("start",ymd(s.getFullYear(),s.getMonth()+1,s.getDate()));
    p.set("weeks",w);
    location.search=p.toString();
  });

  /* ì„¤ì • ì ‘ê¸°/í¼ì¹˜ê¸° */
  let visible=false;
  toggleBtn.addEventListener("click",()=>{
    visible=!visible;
    controlsEl.style.display=visible?"flex":"none";
    toggleBtn.textContent=visible?"ì„¤ì • ì ‘ê¸°":"ì„¤ì • ì—´ê¸°";
  });

  /* notes 6ê°œì›” ë‹¨ìœ„ ë¡œë”© */
  function getHalfKey(dt){
    const y=dt.getFullYear(),m=dt.getMonth()+1;
    if(m>=3 && m<=8) return `${y}-03-08`;
    return `${m>=9 ? y : y-1}-09-02`;
  }
  function collectHalfKeys(start,weeks){
    const set=new Set();
    for(let i=0;i<weeks;i++){
      set.add(getHalfKey(addWeeks(start,i)));
    }
    return [...set];
  }
  async function loadNotes(keys){
    NOTES={};
    await Promise.all(keys.map(async k=>{
      try{
        const r=await fetch(`notes/notes-${k}.json`);
        if(!r.ok)return;
        Object.assign(NOTES,await r.json());
      }catch(e){}
    }));
  }

  /* ë Œë”ë§ */
  function formatDate(d){
    const wd=["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "][d.getDay()];
    return `${d.getFullYear()}.${d.getMonth()+1}.${d.getDate()}(${wd})`;
  }

  function renderWeek(start,i){
    const block=document.createElement("div");
    block.className="week-block";

    const end=addDays(start,6);
    block.innerHTML=
      `<div class="week-header">${i+1}ì£¼ì°¨: ${formatDate(start)} ~ ${formatDate(end)}</div>
       <div class="grid"></div>`;

    const grid=block.querySelector(".grid");

    let h='<div class="row">';
    ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "].forEach(d=>h+=`<div class="head">${d}</div>`);
    h+='</div>';

    h+='<div class="row">';
    for(let k=0;k<7;k++){
      const d=addDays(start,k);
      const y=d.getFullYear(),m=d.getMonth()+1,day=d.getDate();
      const key=ymd(y,m,day);
      const txt=NOTES[key]||"";
      const monthStart=`${y}-${pad(m)}`;

      // ğŸ” ê³µíœ´ì¼ / ì¬ëŸ‰íœ´ì—…ì¼ íŒì •
      const baseHolidays = getBaseNationalHolidayList(y);
      const isNationalHoliday = baseHolidays.has(key) || extraNationalSet.has(key);
      const isSchoolOff       = schoolOffSet.has(key);

      let dateClass = "date";
      if(isNationalHoliday) dateClass += " holiday-national";
      if(isSchoolOff)       dateClass += " holiday-schooloff";

      h+=`
        <div class="cell">
          <div class="${dateClass}">
            <a href="/calendar-narcolepsy/calendar-monthly-academic-narcolepsy.html?start=${monthStart}&months=1" class="date-link">${m}/${day}</a>
          </div>
          <div class="txt">${txt}</div>
        </div>`;
    }
    h+='</div>';

    grid.innerHTML=h;
    root.appendChild(block);
  }

  (async()=>{
    await loadExtraHolidays(); // ê³µíœ´ì¼/ì¬ëŸ‰íœ´ì—…ì¼ ë¡œë”©
    const keys=collectHalfKeys(startDate,WEEKS);
    await loadNotes(keys);

    for(let i=0;i<WEEKS;i++){
      renderWeek(addWeeks(startDate,i),i);
    }
  })();
</script>
