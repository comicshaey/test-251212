    /* ìƒ‰ìƒ ìš°ì„  ì ìš© - ê³µíœ´ì¼: ë¹¨ê°• / ì¬ëŸ‰íœ´ì—…ì¼: ì´ˆë¡ */

    /* ---------------------------

<body>

  <div class="sticky-header">

    <!-- ì„¤ì • ì˜ì—­ (ìë™ ì ‘í˜) -->
    <div class="controls-wrap">
      <div class="controls" id="controls" style="display:none">
        <label>ì‹œì‘ ì—°ì›”: <input type="month" id="startYmInput"></label>
        <label>ê°œì›” ìˆ˜: <input type="number" id="countInput" min="1" max="36"></label>
        <button id="applyBtn">ì ìš©</button>

        <button type="button" id="toggleControlsBtn" class="toggle-btn">ì„¤ì • ì—´ê¸°</button>

<script>
  // í•™ë…„ë„ ê¸°ë³¸ê°’ (3ì›” ì‹œì‘)
  function getDefaultStartYm(){
    const t = new Date();
    const y = t.getFullYear();
    const m = t.getMonth()+1;
    return (m>=3 ? y : y-1) + "-03";
  }
  function getDefaultMonths(){ return 12; }

  const q = new URLSearchParams(location.search);
  const DEFAULT_START = getDefaultStartYm();
  const START_YM = q.get("start") || DEFAULT_START;
  const COUNT = Math.max(1, Math.min(36, parseInt(q.get("months")||getDefaultMonths(),10)));

  // í•™ë…„ë„ ê³„ì‚°: 3~12ì›”ì€ ê·¸ í•´, 1~2ì›”ì€ ì „ë…„ë„ í•™ë…„ë„
  function getAcademicYear(ym){
    const [yStr,mStr] = ym.split("-");
    const y = parseInt(yStr,10);
    const m = parseInt(mStr,10);
    return (m>=3 ? y : y-1);
  }
  const academicYear = getAcademicYear(START_YM);
  document.getElementById("title").textContent = `${academicYear}í•™ë…„ë„ ë³‘ì› ë°©ë¬¸ ì¼ì • ì›”ê°„ ë‹¬ë ¥`;

  // ================================
  //   ğŸ‡°ğŸ‡· ê¸°ë³¸ ì–‘ë ¥ ê³µíœ´ì¼ + ì¶”ê°€ ê³µíœ´ì¼/ì¬ëŸ‰íœ´ì—…ì¼
  // ================================
  function getBaseNationalHolidayList(year){
    const list = [
      `${year}-01-01`, // ì‹ ì •
      `${year}-03-01`, // ì‚¼ì¼ì ˆ
      `${year}-05-05`, // ì–´ë¦°ì´ë‚ 
      `${year}-06-06`, // í˜„ì¶©ì¼
      `${year}-08-15`, // ê´‘ë³µì ˆ
      `${year}-10-03`, // ê°œì²œì ˆ
      `${year}-10-09`, // í•œê¸€ë‚ 
      `${year}-12-25`  // ì„±íƒ„ì ˆ
    ];
    return new Set(list);
  }

  let extraNationalSet = new Set(); // holidays.json â†’ national
  let schoolOffSet     = new Set(); // holidays.json â†’ schoolOff

  async function loadExtraHolidays(){
    try{
      const res = await fetch("holidays.json");
      if(!res.ok) return;
      const data = await res.json();
      extraNationalSet = new Set(data.national || []);
      schoolOffSet     = new Set(data.schoolOff || []);
    }catch(e){
      // íŒŒì¼ ì—†ê±°ë‚˜ ì˜¤ë¥˜ ë‚˜ë©´ ê·¸ëƒ¥ ê¸°ë³¸ ê³µíœ´ì¼ë§Œ ì‚¬ìš©
    }
  }

  let NOTES = {};

  const pad = n => (n<10?"0":"")+n;
  const ymd = (y,m,d)=>`${y}-${pad(m)}-${pad(d)}`;
  const ymToDate=ym=>{let[a,b]=ym.split("-").map(Number);return new Date(a,b-1,1);}
  const addMonths=(d,n)=>new Date(d.getFullYear(),d.getMonth()+n,1);

  const startYmInput=document.getElementById("startYmInput");
  const countInput=document.getElementById("countInput");
  const applyBtn=document.getElementById("applyBtn");
  const controlsEl=document.getElementById("controls");
  const toggleBtn=document.getElementById("toggleControlsBtn");
  const root=document.getElementById("root");
  const rangeText=document.getElementById("rangeText");

  startYmInput.value=START_YM;
  countInput.value=COUNT;

  function setRangeText(){
    const s=ymToDate(START_YM);
    const e=addMonths(s,COUNT-1);
    rangeText.textContent=
      `${s.getFullYear()}ë…„ ${s.getMonth()+1}ì›” ~ ${e.getFullYear()}ë…„ ${e.getMonth()+1}ì›”`;
  }

  // notes JSON ê´€ë¦¬
  function halfKey(d){
    const y=d.getFullYear(),m=d.getMonth()+1;
    if(m>=3 && m<=8) return `${y}-03-08`;
    return `${m>=9?y:y-1}-09-02`;
  }
  async function loadNotes(keys){
    NOTES={};
    await Promise.all(keys.map(async k=>{
      try{
        const r=await fetch(`notes/notes-${k}.json`);
        if(!r.ok) return;
        Object.assign(NOTES,await r.json());
      }catch(e){}
    }));
  }
  function collectKeys(startYm,count){
    const s=ymToDate(startYm);
    const set=new Set();
    for(let i=0;i<count;i++){
      set.add(halfKey(addMonths(s,i)));
    }
    return [...set];
  }

  // ì›” ë Œë”ë§
  function renderMonth(y,m){
    const baseHolidays = getBaseNationalHolidayList(y);

    const first=new Date(y,m-1,1);
    const last=new Date(y,m,0).getDate();
    const wd=first.getDay();

    const wrap=document.createElement("div");
    wrap.className="month-wrap";
    wrap.innerHTML=`<div class="month-header">${y}ë…„ ${m}ì›”</div><div class="grid"></div>`;
    const grid=wrap.querySelector(".grid");

    let h="";
    h+='<div class="row">';
    ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "].forEach(d=>{h+=`<div class="head">${d}</div>`});
    h+='</div>';

    let day=1;
    while(day<=last){
      h+='<div class="row">';
      for(let i=0;i<7;i++){
        if(day===1 && i<wd){ 
          h+='<div class="cell"></div>'; 
        } else if(day>last){ 
          h+='<div class="cell"></div>'; 
        } else{
          const k=ymd(y,m,day);
          const text=NOTES[k]||"";

          // ğŸ” ê³µíœ´ì¼ / ì¬ëŸ‰íœ´ì—…ì¼ íŒì •
          const isNationalHoliday = baseHolidays.has(k) || extraNationalSet.has(k);
          const isSchoolOff       = schoolOffSet.has(k);

          let dateClass = "date";
          if(isNationalHoliday) dateClass += " holiday-national";
          if(isSchoolOff)       dateClass += " holiday-schooloff";

          const dt=new Date(y,m-1,day);
          dt.setDate(dt.getDate()-dt.getDay());
          const wk=ymd(dt.getFullYear(),dt.getMonth()+1,dt.getDate());
          const link=`/calendar-narcolepsy/calendar-weekly-academic-narcolepsy.html?start=${wk}&weeks=1`;

          h+=`
            <div class="cell">
              <div class="${dateClass}">
                <a class="date-link" href="${link}">${day}</a>
              </div>
              <div class="txt">${text}</div>
            </div>`;
          day++;
        }
      }
      h+='</div>';
    }

    grid.innerHTML=h;
    root.appendChild(wrap);
  }

  function renderAll(){
    const s=ymToDate(START_YM);
    for(let i=0;i<COUNT;i++){
      const d=addMonths(s,i);
      renderMonth(d.getFullYear(),d.getMonth()+1);
    }
  }

  // ì ìš© ë²„íŠ¼
  applyBtn.addEventListener("click",()=>{
    const ym=startYmInput.value;
    const c=parseInt(countInput.value,10)||1;
    if(!ym) return;
    const p=new URLSearchParams();
    p.set("start",ym);
    p.set("months",c);
    location.search=p.toString();
  });

  // ì„¤ì • ì—´ê¸°/ì ‘ê¸° (ì´ˆê¸°: ì ‘í˜)
  let visible=false;
  toggleBtn.addEventListener("click",()=>{
    visible=!visible;
    if(visible){
      controlsEl.style.display="flex";
      toggleBtn.textContent="ì„¤ì • ì ‘ê¸°";
    }else{
      controlsEl.style.display="none";
      toggleBtn.textContent="ì„¤ì • ì—´ê¸°";
    }
  });

  // ì´ˆê¸° ì‹¤í–‰
  (async()=>{
    await loadExtraHolidays();        // ê³µíœ´ì¼/ì¬ëŸ‰íœ´ì—…ì¼ ë¡œë”©
    const keys=collectKeys(START_YM,COUNT);
    await loadNotes(keys);
    setRangeText();
    renderAll();
  })();
</script>
